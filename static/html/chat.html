{{define "chat"}}
	<div id="chatRoom" class="center">
		
		<div id="chatRoomWindow">
			<div id="membersWrapper">
				<div id="members">
					Members
					<ul id="membersUl">
					</ul>
				</div>
			</div>

			<div id="messages">
			</div>
		</div>

		<form onsubmit="return sendMsg(message.value);" style="max-width:750px;margin-top:10px;">

			<input id="messageText" name="message" type="text">
			<button class="submitBtn" style="float:right;font-size:17px;padding:8px 25px;" type="submit"> Send </button>
		</form>

	</div>

	<br><br><br><br><br><br>
{{end}}
