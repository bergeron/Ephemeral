<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=600">
        <title>Ephemeral</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <link rel="icon" type="image/png" href="/static/favicon.png">
        <script
            src="https://code.jquery.com/jquery-3.0.0.min.js"
            integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/pbkdf2.js"></script>
        <script language="javascript" type="text/javascript" src="/static/ephemeral.js"></script>
    </head>
    <body>
        <div id="title">
            <a href="/">Ephemeral</a>
        </div>
        <div id="whiteStrip">
            <div class="center" style="width: 470px;">
                <h1>1. Write a message</h1>
                <br>
                <h1>2. Send URL to recipient</h1>
                <br>
                <h1>3. Message destroyed when read</h1>
            </div>
        </div>
        <br>
        <form action="/create/server/" method="post" onsubmit="return create(msgText.value);">
            <textarea id="msgText" class="center" NAME="text" ROWS="7" COLS="45" placeholder="Enter message"></textarea>
            <br>
            <div id="options" class="center">
                <div class="option">
                    <label>
                    <input type="checkbox">
                        Expiration (minutes): &nbsp;
                    </label>
                    <input id="expire" name="expireMinutes" type="number" placeholder="None" disabled style="width: 177px">
                </div>
                <br><br>
                <div class="option">
                    <label>
                    <input id="pwdCheck" type="checkbox">
                        Password protect: &nbsp;
                    </label>
                    <input id="pwd" type="password" placeholder="None" disabled style="width: 200px">
                </div>
            </div>
            <br>
            <button class="submitBtn center" type="submit">
                Create Message
            </button>
            <br>
        </form>
        <div id="result">
            <br>
            Give this URL to the recipient:<br>
            <div class="center" style="max-width: 450px;">
                <div id="clientEncryptedUrl" class="well link" contenteditable="true">
                </div>
            </div>
        </div>
        <br><br>
    </body>
</html>
