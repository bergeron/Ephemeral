{{define "viewServer"}}

<!DOCTYPE HTML>
<html>
    <head>
        {{template "head" .}}

        <script>
            var message = {{.Message}};
            $(document).ready(function(){
                for(var i=0; i < message.length; i++){
                    $('#viewServerMsgWell').append(message[i] + '<br>');
                }
            });
        </script>
    </head>
    <body>

        {{template "top" .}}

        <div id="whiteStrip" class="alignRelaxed">
            {{if .Success}}
                <h1>The Message:</h1>
                <br>
                <div id="viewServerMsgWell" class="well">
                </div>

                <br><br>
                <h1>This message has been deleted and cannot be viewed again.</h1>
            {{else}}
                <h1>Message not found.  It may have been deleted.</h1>
            {{end}}
        </div>

    </body>

</html>

{{end}}
